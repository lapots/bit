plugins {
    id 'java'
}

repositories {
    jcenter()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.1'
}

task runApp(type: JavaExec) {
    main = 'com.lapots.vcs.bit.Main'
    classpath = sourceSets.main.runtimeClasspath
    args 'init'
}